{% extends "sciencefair/views/templates/base.html" %}
{% block content %}

<h1>Make Changes</h1>

<br>
<br>

        <form action="/makechanges" method="POST">

            <div class="row form-group  {% if error %}has-error{%endif%}">
                <div class="col-xs-2 text-right">
                    <b>Email</b>
                </div>
                <div class="col-xs-4">
                    <input type="input" name="email" value="{{email}}" class="form-control" placeholder="Jane.Smith@examples.com" value="{{email}}">
                </div>
                {% if error %}
                <label class="control-label">{{error}}</label>
                {% endif %}
            </div>
            <div class="form-group">
                <div class="col-xs-2"></div>
                <div class="col-xs-2">
                   <button type="submit" class="btn btn-primary">Email me a link to my registration</button>
                </div>
            </div>
        </form>



{% endblock %}


<script>
    document.getElementById("email").focus();
</script>
